<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <div class="activities">
        <div class="activities__header">
          <h2>Recent Activities</h2>
        </div>

        {% for Actvities_message in Actvities_messages %}

        <div class="activities__box">
          <div class="activities__boxHeader roomListRoom__header">
            <a href="{% url 'profile' Actvities_message.user.id %}" class="roomListRoom__author">
              <div class="avatar avatar--small active">
                <img src="https://randomuser.me/api/portraits/men/13.jpg" />
              </div>
              <p>
                @{{Actvities_message.user}}
                <span>{{Actvities_message.updated|timesince}} Ago</span>
              </p>
            </a>
            {% if request.user == Actvities_message.user %}
            <div class="roomListRoom__actions">
              <a href="{% url 'delete_message' Actvities_message.id %}">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                  <title>remove</title>
                  <path
                    d="M27.314 6.019l-1.333-1.333-9.98 9.981-9.981-9.981-1.333 1.333 9.981 9.981-9.981 9.98 1.333 1.333 9.981-9.98 9.98 9.98 1.333-1.333-9.98-9.98 9.98-9.981z"
                  ></path>
                </svg>
              </a>
            </div>
            {% endif %}
          </div>
          <div class="activities__boxContent">
            <p>replied to post “<a href="{% url 'chatroom' Actvities_message.room.id %}">{{Actvities_message.room}}</a>”</p>
            <div class="activities__boxRoomContent">
                <p>{{Actvities_message.body}}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      
      <!-- Activities End -->
    </div>
